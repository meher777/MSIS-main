    <head>
        <title>Indiana Soccer Referees Association</title>
        <link rel="stylesheet" href="css/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script> 
    </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">U.S.S.F</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="games.html">Games List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="assignments.html">Sign Up</a>

            </ul>
            <form class="d-flex">

            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <body>
        <div id="results" class="container">
            <table class="table">
                <thead>
                <tr>
                    <th>Company</th>
                    <th>Salary</th>
                    <th>Bonus</th>
                    <th>Offer Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="game in games">
                        <td>{{ game.field }}</td>
                        <td>{{ game.time }}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
